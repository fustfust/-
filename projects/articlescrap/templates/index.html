    <script>

        $('#cards-box').html('');

        function search_article() {
            $.ajax({
                type: "GET",
                url: "https://www.mk.co.kr/rss/30000001/",
                data: {},
                success: function (response) {
                    let articles = response["channel"]["item"];
                    for (i = 0; i < articles.length; i++) {
                        let eacharticle = articles[i];

                        let article_title = eacharticle["title"];
                        let article_url = eacharticle["link"];
                        let article_description = eacharticle["description"];
                        temp_html = `<div class="card" id = "cards-box", style="width: 40rem;">
                                <h5 class="card-title">${article_title}</h5>
                                <p class="card-text">${article_description}</p>
                                <a href="#" class="btn btn-primary stretched-link">${article_url}</a>
                                </div>
                            </div>`;
                        $('#cards-box').append(temp_html);

                    }
                }
            })

        }
